<ion-header>
  <ion-navbar>
    <ion-title>roomdetails</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="container">
  <div class="image">
    <img  *ngIf="room.image" src="{{room.image}}" alt="" width="100%" height=100%>
  </div>
  <div class="highlights">
    
      <h5 *ngIf="room.name"> {{room.name}}</h5>
      <div class="list">
        <ul class="two">
          <li *ngFor="let f of room.highlights">{{f}}</li>
          
        </ul>
      
  </div>


  <div class="amenities">
  
      <h5>Amenities</h5>
      <ul>
        <li  *ngFor="let f of room.amenities" >{{f}}</li>
      
      </ul>
    </div> 
  </div>
 <button (click)="gopay()" ion-button full primary style="width: 80%">Book now</button>
</div>
