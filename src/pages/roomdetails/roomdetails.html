<ion-header >
  <ion-navbar color="mytheme">
    <ion-title style="text-align: center;letter-spacing:1.5px">{{room.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="container">
  <div class="image">
    <img  *ngIf="room.image" src="{{room.image}}" alt="" width="100%" height=100%>
  </div>


  <div class="room">
    
     
      <div class="list">
        <div class="head">
               <h5 *ngIf="room.name"> {{room.name}}</h5>
        </div>
    <div class="content">
      <ul class="two">
          <li *ngFor="let f of room.highlights">{{f}}</li>
          
        </ul>
    </div>
        
      
  </div>


  <div class="amenities">
  <div class="head"> 
    <h5>Amenities</h5>
  </div>
      <div class="content">
  <ul>
        <li  *ngFor="let f of room.amenities" >{{f}}</li>
      </ul>
      </div>
    
    </div> 
  </div>
  <div class="btn">
    <button (click)="gopay()" ion-button full color="mytheme" style="width: 60%; letter-spacing: 1.5px">Book now</button> 

  </div>
 </div>
</ion-content>
