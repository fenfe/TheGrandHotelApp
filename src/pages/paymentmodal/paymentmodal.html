



    <ion-content>
        <div class="container">
          <div class="head">

              <div class="logo">
                <!-- <div class="icon">
                    <ion-icon name="arrow-round-back" style="color:white; font-size: 8vw"></ion-icon>
                </div> -->
                  <div class="logo1">
                    <img src="../../assets/imgs/compass.png" width="70%" >
                  </div>
                  <div class="logo2">
                     <h3>The Grand Hotel</h3>
                  </div>
                 </div>
            
          
          </div>
          <!-- cards -->
          <div class="cards">
              <img src="../../assets/imgs/mastercard.png" width="35%">
              <img src="../../assets/imgs/visa.png" width="35%" id="visa">
           
          </div>
      
       <!-- inputs -->
       <div class="inputs">
        <ion-item>
          <ion-label floating style="color: rgb(3, 18, 68); font-size: 4vw; font-weight: 500">Card holder</ion-label>
          <ion-input style="color: goldenrod; border-bottom: 1px solid black" type="text"
          [(ngModel)]="Payment.cardHolderName" ngDefaultControl></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating style="color: rgb(3, 18, 68); font-size: 4vw; font-weight: 500">Card number</ion-label>
            <ion-input style="color: goldenrod; border-bottom: 1px solid black" type="number"
            [(ngModel)]="Payment.cardnumber" ></ion-input>
          </ion-item>

      
        <ion-item>
          <ion-label floating style="color: rgb(3, 18, 68); font-size: 4vw; font-weight: 500">CVV</ion-label>
          <ion-input style="color: goldenrod; border-bottom: 1px solid black" type="number"
          [(ngModel)]="Payment.cvv" ></ion-input>
        </ion-item>

      
        <ion-item>
            <ion-label floating style="color: rgb(3, 18, 68); font-size: 4vw; font-weight: 500">Expiration date</ion-label>
            <ion-input type="date" displayFormat="YYYY" style="color: goldenrod; border-bottom: 1px solid black" 
            [(ngModel)]="Payment.expiration"></ion-input>
          </ion-item>
        
      </div>

       <div class="btn">
      <!--   <button id="next" (click)="''" ion-button clear  large
          style="color: #fff; width: 48%; letter-spacing: 3px; background:rgb(53, 52, 52)  ; font-size: 80%; padding: 5%; font-family:Georgia, 'Times New Roman', Times, serif;">Cancel</button>
         --><!-- <button id="skip" (click)="gopayform()" ion-button clear large
          style="color: #fff; width: 100%; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 5vw; font-family:Georgia, 'Times New Roman', Times, serif;">Pay Now
        </button> -->
        <button id="skip" (click)="gopayform()" ion-button clear large style="color: #fff; width:100%; letter-spacing: 3px;font-size:5vw; background: rgba(167, 122, 37, 1); font-family:Georgia, 'Times New Roman', Times, serif;">Pay </button>

      </div> 
    
      
     </div>
      
</ion-content>
