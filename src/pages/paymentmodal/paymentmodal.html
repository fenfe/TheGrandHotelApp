
<ion-header>
  <ion-navbar>
    <ion-title>paymentmodal</ion-title>
  </ion-navbar>
</ion-header>



    <ion-content>
        <div class="container">
          <div class="head">
            <H1>Please complete the form</H1>
          </div>
      
       <!-- inputs -->
       <div class="inputs">
        <ion-item>
          <ion-label floating style="color: black; font-size: 100%; font-weight: 500">Card holder</ion-label>
          <ion-input style="color: goldenrod; border-bottom: 1px solid black" type="text"
          [(ngModel)]="Payment.cardHolderName" ngDefaultControl></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating style="color: black; font-size: 100%; font-weight: 500">Card number</ion-label>
            <ion-input style="color: goldenrod; border-bottom: 1px solid black" type="number"
            [(ngModel)]="Payment.cardnumber" ></ion-input>
          </ion-item>
      
      
        <ion-item>
          <ion-label floating style="color: black; font-size: 100%; font-weight: 500">CVV</ion-label>
          <ion-input style="color: goldenrod; border-bottom: 1px solid black" type="number"
          [(ngModel)]="Payment.cvv" ></ion-input>
        </ion-item>

      
        <ion-item>
            <ion-label floating style="color: black; font-size: 100%; font-weight: 500">Expiry date</ion-label>
            <ion-input type="date" displayFormat="YYYY MMM" style="color: goldenrod; border-bottom: 1px solid black" 
            [(ngModel)]="Payment.expiration"></ion-input>
          </ion-item>
        
      </div>
       <div class="btn">
        <button id="next" (click)="''" ion-button clear  large
          style="color: #fff; width: 48%; letter-spacing: 3px; background:rgb(53, 52, 52)  ; font-size: 80%; padding: 5%; font-family:Georgia, 'Times New Roman', Times, serif;">Cancel</button>
        <button id="skip" (click)="gopayform()" ion-button clear large
          style="color: #fff; width: 48%; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 80%; padding: 5%; font-family:Georgia, 'Times New Roman', Times, serif;">Pay
        </button>
      </div> 
    
      
     </div>
      
</ion-content>
