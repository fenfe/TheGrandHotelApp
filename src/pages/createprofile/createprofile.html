<ion-content>
    <div class="container">
        <div class="head">
          <h1>Welcome Back</h1>
          <p>Login with your account</p>
        </div>
      
        
        <div class="inputs">
            <!--      <ion-list > -->
              <div class="propic">
                <div class="profile-image">
                                    <button id="camera" style="font-size: 7vw; color: white;background: transparent" (click)="selectImage(0)"><ion-icon name="camera"></ion-icon></button>

                   
                </div>
              
          
              </div>
              


                   <ion-item style="background: transparent">
                     <ion-label  style="color:  white" ><ion-icon name="person" style="color: white"></ion-icon>  Fullname</ion-label>
                     <ion-input type="text" style="color:  white"   [(ngModel)]="profile.FullName" ngDefaultControl></ion-input>
                   </ion-item>
                 
                   <ion-item style="background: transparent">
                     <ion-label style="color: white" ><ion-icon name="call" style="color: white"></ion-icon> Cellphone number</ion-label>
                     <ion-input  type="tel" style="color:  white"   [(ngModel)]="profile.phone" ngDefaultControl></ion-input>
                   </ion-item>
                   <br>
                   <ion-item style="background: transparent">
                      <ion-label style="color:  white" ><ion-icon name="calendar" style="color: white"></ion-icon>  Date of birth</ion-label>
                      <ion-input  type="date" style="color:  white" [(ngModel)]="profile.Dob" ngDefaultControl ></ion-input>
                    </ion-item>
                    <br>
                    
                     <ion-item style="background: transparent">
                      <ion-label>Gender</ion-label>
                      <ion-select     [(ngModel)]="profile.gender" ngDefaultControl>
                        <ion-option value="Female">Female</ion-option>
                        <ion-option value="Male">Male</ion-option>
                      </ion-select>
                    </ion-item>

                        <ion-label><ion-icon name="male" style="color: rgb(16, 7, 97)"></ion-icon> Male<ion-toggle  checked="false" secondary></ion-toggle></ion-label>
                        <ion-label><ion-icon name="female" style="color: rgb(119, 8, 95)"></ion-icon> Female<ion-toggle style="color: rgb(119, 8, 95)" checked="false"></ion-toggle></ion-label>
                     
                      </ion-item> -->
</div> 
                <div class="btn">
                   <button id="skip" (click)="createprofile()" ion-button clear  large style="color: #fff; width: 100%; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 100%; padding: 7%; font-family:Georgia, 'Times New Roman', Times, serif;">Create my Profile </button>
      
              </div>
      
      </div>
</ion-content>
