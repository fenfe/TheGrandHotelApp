<ion-content>
    <div class="container" style="background-image: linear-gradient(to bottom, #0002109d 60%,  #1c465c60 100%),url(../../assets/imgs/outside.jpeg);background-size: cover;background-position: center;background-repeat: no-repeat;opacity: 4;">
        <div class="head">
          <h1>Welcome Back</h1>
          <p>Create your profile here</p>
        </div>
      
       
        <div class="inputs">
            <!--      <ion-list > -->
              <div class="propic">
                <div class="profile-image">
                    <ion-icon name="person" style="color: white; font-size: 30vw;"></ion-icon>
         <button id="camera" style="font-size: 7vw; color: white;background: transparent" (click)="selectImage(0)"><ion-icon name="camera"></ion-icon></button>

                   
                </div>
              </div>
              <form action=""  [formGroup]="profileForm">
                   <ion-item style="background: transparent">
                     <ion-label  style="color:  white" ><ion-icon name="person" style="color: white"></ion-icon>  Fullname</ion-label>
                     <ion-input type="text" style="color:  white"  formControlName="firstName"   [(ngModel)]="profile.FullName" ngDefaultControl></ion-input>
                   </ion-item>
                   <div class="error" *ngFor="let validate of validation_messages.firstName">
                    <div class="messages" *ngIf="profileForm.get('firstName').hasError(validate.type) && (profileForm.get('firstName').dirty || profileForm.get('firstName').touched)">
                      {{validate.message}}
                    </div>
                    </div>
                   <ion-item style="background: transparent">
                     <ion-label style="color: white" ><ion-icon name="call" style="color: white"></ion-icon> Cellphone number</ion-label>
                     <ion-input  type="tel" style="color:  white" formControlName="phone"  [(ngModel)]="profile.phone" ngDefaultControl></ion-input>
                   </ion-item>
                   <br>
                   <ion-item style="background: transparent">
                      <ion-label style="color:  white" ><ion-icon name="calendar" style="color: white"></ion-icon>  Date of birth</ion-label>
                      <ion-input  type="date" style="color:  white"  formControlName="Dob" [(ngModel)]="profile.Dob" ngDefaultControl ></ion-input>
                    </ion-item>
                    <br>
                    
                     <ion-item style="background: transparent">
                      <ion-label style="color:  white">Gender</ion-label>
                      <ion-select  formControlName="gender"    [(ngModel)]="profile.gender" ngDefaultControl>
                        <ion-option value="Female">Female</ion-option>
                        <ion-option value="Male">Male</ion-option>
                      </ion-select>
                    </ion-item> 
                  </form>
              </div> 
                <div class="btn">
                   <button id="skip" (click)="createprofile()" ion-button clear  large style="color: #fff; width: 100%; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 100%; padding: 7%; font-family:Georgia, 'Times New Roman', Times, serif;">Create my Profile </button>
      
              </div>
           
      </div>
</ion-content>
