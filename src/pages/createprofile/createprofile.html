
<ion-header>
  <ion-navbar>
    <ion-title>createprofile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="head">
          <h1>Welcome Back</h1>
          <p>Login with your account</p>
        </div>
      
        
        <div class="inputs">
            <!--      <ion-list > -->
              <ion-buttons>
                <button ion-button icon-only (click)="selectImage(0)"><ion-icon name="attach"></ion-icon></button>
              </ion-buttons>
              
                   <ion-item style="background: transparent">
                     <ion-label floating style="color: rgb(77, 36, 36)" ><ion-icon name="person" style="color: black"></ion-icon>  Fullname</ion-label>
                     <ion-input type="text" style="color: rgb(107, 41, 41)"   [(ngModel)]="profile.FullName" ngDefaultControl></ion-input>
                   </ion-item>
                 
                   <ion-item style="background: transparent">
                     <ion-label floating style="color: rgb(12, 11, 11)" ><ion-icon name="call" style="color: black"></ion-icon> Cellphone number</ion-label>
                     <ion-input  type="tel" style="color: rgb(10, 10, 10)"   [(ngModel)]="profile.phone" ngDefaultControl></ion-input>
                   </ion-item>
                   <br>
                   <ion-item style="background: transparent">
                      <ion-label floating style="color: rgb(12, 11, 11)" ><ion-icon name="calendar" style="color: black"></ion-icon>  Date of birth</ion-label>
                      <ion-input  type="date" style="color: rgb(10, 10, 10)" [(ngModel)]="profile.Dob" ngDefaultControl ></ion-input>
                    </ion-item>
                    <br>
                    
                    <ion-item>
                      <ion-label>Gender</ion-label>
                      <ion-select     [(ngModel)]="profile.gender" ngDefaultControl>
                        <ion-option value="Female">Female</ion-option>
                        <ion-option value="Male">Male</ion-option>
                      </ion-select>
                    </ion-item>

                    <br>
                    <ion-item style="background: transparent">
                       <ion-label floating style="color: rgb(12, 11, 11)" ><ion-icon name="images" style="color: black"></ion-icon> Upload image</ion-label>
                       <ion-input  type="text" style="color: rgb(10, 10, 10)"></ion-input>
                     </ion-item>
                   <button id="skip" (click)="createprofile()" ion-button clear  large style="color: #fff; width: 100%; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 100%; padding: 7%; font-family:Georgia, 'Times New Roman', Times, serif;">Create my Profile </button>
      
              </div> 
      
      </div>
</ion-content>
