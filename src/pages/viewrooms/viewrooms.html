<ion-header >
  <ion-navbar color="mytheme" >
    <ion-title>Explore our rooms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="container">
  <div class="card" *ngFor="let room of roomList" (click)="viewRoom(room)">
  <div class="border" >
   <img src="{{room.image}}" alt="" class="src" width="100%" height=100%>
</div>

  <div class="image"  >
  
    <div class="stars">
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
    </div>
     <p style="color: white; font-weight: bolder; letter-spacing: 1.5px;">{{room.name}}</p>
    <p style="color: rgb(236, 174, 60); flex-wrap: wrap;font-size: 5vw;">R {{room.price}}.00</p>
   
</div>

  </div>
</div>

</ion-content>
