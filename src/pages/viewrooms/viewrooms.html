<ion-header>
  <ion-navbar>
    <ion-title>Explore our rooms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="container">
  <div class="card">
  <div class="border">
   
</div>

  <div class="image"  *ngFor="let room of roomList">
  <img src="{{room.image}}" alt="" class="src">
    <div class="stars">
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
    </div>
     <p style="color: black; font-weight: bolder">{{room.name}}</p>
    <p style="color: white">R {{room.price}}</p>
</div>
  </div>
</div>

</ion-content>
