<ion-header>
  <ion-navbar>
    <ion-title>Explore our rooms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="container">
  <div class="card" *ngFor="let room of roomList" (click)="viewRoom(value)">
  <div class="border" >
   <img src="{{room.image}}" alt="" class="src" width="100%" height=100%>
</div>

  <div class="image"  >
  
    <div class="stars">
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
        <ion-icon name="star" style="color: goldenrod"></ion-icon>
    </div>
     <p style="color: black; font-weight: bolder">{{room.name}}</p>
    <p style="color: white">R {{room.price}}</p>
   
</div>
<button ion-button (click)="viewRoom(room)"> view room</button>
  </div>
</div>

</ion-content>
