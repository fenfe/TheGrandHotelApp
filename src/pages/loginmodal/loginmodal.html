<ion-header>
  <ion-navbar>
    <ion-title>loginmodal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="container">
        <div class="head">
          <h1>Welcome Back</h1>
          <p>Login with your account</p>
        </div>
      
        <form [formGroup]="loginForm" >
        <div class="inputs">
            <!--      <ion-list > -->
             
                   <ion-item style="background: transparent">
                     <ion-label floating style="color: rgb(77, 36, 36)" ><ion-icon name="mail" style="color: black"></ion-icon>  Email</ion-label>
                     <ion-input type="email" style="color: rgb(107, 41, 41)" formControlName="email" type="email"  [class.invalid]="!loginForm.controls['email'].valid &&
                     loginForm.controls['email'].touched"></ion-input>
                   </ion-item>
                   <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
                   loginForm.controls['email'].touched">
                  <ion-label style="color: red">Please enter a valid email address.</ion-label>
                </ion-item>
            
                   <ion-item style="background: transparent">
                     <ion-label floating style="color: rgb(12, 11, 11)" ><ion-icon name="lock" style="color: black"></ion-icon>  Password</ion-label>
                     <ion-input  type="password" style="color: rgb(10, 10, 10)" formControlName="password" type="password" 
                     [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"></ion-input>
                   </ion-item>
                   <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
                   && loginForm.controls['password'].touched">
                   <ion-label style="color: red">Your password needs more than 6 characters.</ion-label>
                 </ion-item>
                   <br>
                   <button id="skip" (click)="loginUser(loginForm)"  [disabled]="!loginForm.valid" ion-button clear  large style="color: #fff; width: 100%; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 100%; padding: 7%; font-family:Georgia, 'Times New Roman', Times, serif;">Login </button>
      
              </div>   
            </form>

            
              <!-- foot -->
              <div class="foot">
                <p>Don't  have an account? <span><h6 (click)="registerModal()">Sign Up</h6></span></p>
              </div>
      
      </div>
</ion-content>
