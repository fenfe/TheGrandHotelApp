<ion-content>
<div class="container">
    <ion-icon name="close-circle"></ion-icon>
  <div class="pic">
    <img src="{{personDetails.image}}" >
  </div>
  <div class="border">
    <div class="info">
      <h4 (click)="updateName()"> {{personDetails.fullName}}</h4>
   
      <p>{{personDetails.Dob}}</p>
      <p>{{personDetails.cellNo}}</p>
      <p>{{personDetails.email}}</p>
     

    </div>
    
  </div>
  <div class="content">
    <h4>Reservation history</h4>
  </div>
</div>
</ion-content>
