<ion-header>
  <ion-navbar>
    <ion-title>bookmodal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container" style="background-image: linear-gradient(to bottom, #000210a1 60%,  #1c465c67 100%),url(../../assets/imgs/chilling2.jpg);background-size: cover;background-position: center center;background-repeat: no-repeat;opacity: 4;">
    <div class="head">
      <h4>Please complete the form</h4>
    </div>

 <!-- inputs -->
 <div class="inputs">
  <ion-item style="background: transparent">
    <ion-label floating style="color: white; font-size: 5vw; font-weight: 500; font-family: serif; letter-spacing: 1.3px">Check-In date</ion-label>
    <ion-datetime style="color: goldenrod; border-bottom: 1px solid white" displayFormat="DD/MM/YYYY"
    [(ngModel)]="Booking.checkin" ngDefaultControl></ion-datetime>
  </ion-item>
  <br>


  <ion-item style="background: transparent">
    <ion-label floating style="color: white; font-size: 5vw; font-weight: 500; font-family: serif; letter-spacing: 1.3px">Check-out date</ion-label>
    <ion-datetime style="color: goldenrod; border-bottom: 1px solid white" displayFormat="DD/MM/YYYY"
    [(ngModel)]="Booking.checkout" ngDefaultControl></ion-datetime>
  </ion-item>

  <br>

  <ion-item  style="background: transparent">
    <ion-label floating style="color: white; font-size: 5vw; font-weight: 500; font-family: serif; letter-spacing: 1.3px"  > Adults</ion-label>
    <ion-select  style="color: goldenrod; border-bottom: 1px solid white"  [(ngModel)]="Booking.adults" ngDefaultControl>
      <ion-option>1</ion-option>
      <ion-option>2</ion-option>
      <ion-option>3</ion-option>
      <ion-option>4</ion-option>
      <ion-option>5</ion-option>
      <ion-option>6</ion-option>
    </ion-select>
  </ion-item>
  <br>


  <ion-item style="background: transparent">
    <ion-label floating style="color: white; font-size: 5vw; font-weight: 500; font-family: serif; letter-spacing: 1.3px">Children</ion-label>
    <ion-select style="color: goldenrod; border-bottom: 1px solid white"  [(ngModel)]="Booking.children" ngDefaultControl>
        <ion-option>0</ion-option>
      <ion-option>1</ion-option>
      <ion-option>2</ion-option>
      <ion-option>3</ion-option>
      <ion-option>4</ion-option>
      <ion-option>5</ion-option>
      <ion-option>6</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <ion-item style="background: transparent">
    <ion-label floating style="color: white; font-size: 5vw; font-weight: 500; font-family: serif; letter-spacing: 1.3px">Meal type</ion-label>
    <ion-select  style="color: goldenrod; border-bottom: 1px solid white" [(ngModel)]="Booking.meal">
      <ion-option value="460">3 Meals R460.00</ion-option>
      <ion-option value="300">2 Meals R300.00</ion-option>
      <ion-option value="0">No meals thank you!</ion-option>
    </ion-select>
  </ion-item>
</div>

<div class="btn">
  <button id="next" (click)="createBooking()" ion-button clear  large
    style="color: #fff; width: 100%; letter-spacing: 3px; background:rgba(167, 122, 37, 1); font-size:4vw; font-family: serif;">Continue</button>
 <!--  <button id="skip" (click)="createBooking()" ion-button clear large
    style="color: #fff; width: 100%; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 4vw;font-family: serif;" >Cancel
  </button> -->
  <button  ion-button (click)="gopayform()">next</button>
</div> 

</div>

</ion-content>
